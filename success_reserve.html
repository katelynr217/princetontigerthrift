<!DOCTYPE html>
<link rel="shortcut icon" type="image/" href="/static/images/icon.png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
    <head>
        <title>TigerThrift</title>
    </head>
  <body>
    {% include 'header.html' %}
    <div class="container-fluid">
        <h3 class="text-center pt-5"><strong>You successfully reserved {{item_name}}</strong></h3>
        <p class="text-center pt-2">An email notification was sent to you and the seller.</p>
        <br>
        <div class="d-flex justify-content-center">
          <form method="get" action="/myreserved" class="p-2">
            <button type="submit" class="btn btn-dark" style="letter-spacing: 0.1em;">view reservations</button>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <form id="cancel_form" action="/cancelsuccess" onSubmit="return confirm('Are you sure you want to cancel your reservation?');"method='POST' class="p-2">
            <input type = "hidden" name="itemid" value="{{itemid}}">
            <button type="submit" class="card-text btn btn-dark">
              <p style="color:white; letter-spacing: 0.1em;" class="m-0">cancel reservation <span style="color: #f28b88;">✖︎</span></p></button>
          </form>
        </div>
        <div style="padding-left: min(50px, 10%);">
          <form method="get" action="/shop" id="back_form">
              <button type="submit" class="btn btn-white rounded-0" style="font-weight: 600; letter-spacing: 0.1em;">← browse more</button>
          </form>
        </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
